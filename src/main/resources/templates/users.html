<!DOCTYPE html>
<!--<html xmlns:th="http://thymeleaf.org">-->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Cerebrum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
<!--    <link href="css/spring-core.css" rel="stylesheet" media="screen">-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div th:insert="header :: header"></div>
<style>
    #main-container {
        padding-top:7%;
    }
</style>
<div class="container" id="main-container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <main>
                <table class="table table-stripped">
                    <thead>
                    <tr>
                        <th> firstname </th>
                        <th> lastname </th>
                        <th> email </th>
                        <th> roles </th>
                        <th> actions </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="2"> No users registered </td>
                    </tr>
                    <tr th:each="user:${users}">
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <ul class="list-group" th:each="role:${user.getRoles()}">
                                <li class="list-group-item" th:text="${role.getName()}"></li>
                            </ul>
                        </td>
                        <td>
                            <a class="btn btn-primary"
                               th:href="@{'/admin/users/edit/'+${user.getId()}}">
                                Edit roles
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-danger"
                               th:href="@{'/admin/users/delete/'+${user.getId()}}">
                                Delete
                            </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </main>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
