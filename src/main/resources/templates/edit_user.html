<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Cerebrum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<div th:insert="header :: header"></div>
<div class="container h-100 w-100"  >
    <div class="row justify-content-center"  >
        <div class="col-md-6 col-md-offset-3" >
            <form th:action="@{'/admin/users/edit/'+${userEditRoleDTO.id}}"
            method="post"
            th:object="${userEditRoleDTO}">
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" class="form-control" name="email" th:field="*{email}" required
                        autofocus="autofocus" th:value="*{email}" readonly="readonly"}/>
                </div>
                <div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="isAdmin" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1"  th:checked="*{isAdmin}">
                        ADMIN
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="isAuthor" id="defaultCheck1">
                      <label class="form-check-label" for="defaultCheck1" th:checked="*{isAuthor}">
                        AUTHOR
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="isUser"
                        id="defaultCheck1" checked="checked">
                      <label class="form-check-label" for="defaultCheck1" th:checked="*{isUser}"  >
                        USER
                      </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Change profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
