<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Cerebrum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<div th:insert="header :: header"></div>
<style>
    #main-container {
        padding-top:2%;
        position: center;
    }
    #greeting {
        padding-left: 3%;
        padding-bottom: 2%;
    }
</style>


<div class="container" id="main-container"></div>
    <div class="row">
        <div class="profile-header-widget" id="greeting">
            <h3 th:text="'Welcome, ' + ${user.getFirstName()} +
             ' ' + ${user.getLastName()} + '!'"></h3>
        </div>
        <div class="col-md-2" align="center">
            <a class="btn btn-warning" th:href="@{/profile/edit/}">
                Edit</a>
            <a class="btn btn-danger"  th:href="@{/profile/delete/}">
                Delete</a>
        </div>
        <div class="col-md-8">
            <h3>My courses</h3>
            <table class="table table-stripped" title="Courses">
                <thead>
                <tr>
                    <th> Title </th>
                    <th> Description </th>
                    <th> Duration </th>
                    <th> Price </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${courses.isEmpty()}">
                    <td colspan="2"> No courses Available </td>
                </tr>
                <tr th:each="course:${courses}" th:href="@{'/courses/'+${course.id}}">
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.duration}"></td>
                    <td th:text="${course.price}"></td>
                    <td >
                        <a class="btn btn-primary"
                           th:href="@{'/progress/courses/'+${course.id}}">
                            View</a>
                    </td>
                    <td >
                        <a class="btn btn-danger"
                           th:href="@{'/progress/courses/'+${course.id}+'/drop'}">
                            Drop</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</div>
</body>
</html>
